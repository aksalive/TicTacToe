<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 36px;
            margin: 40px 0;
        }

        #turn-indicator {
            font-size: 24px;
            margin-bottom: 20px;
        }

        table {
            border-collapse: separate;
            border-spacing: 10px;
            background-color: #2c3e50;
            padding: 10px;
            border-radius: 10px;
        }

        td {
            background-color: #ecf0f1;
            height: 100px;
            width: 100px;
            text-align: center;
            vertical-align: middle;
            font-size: 48px;
            font-weight: bold;
            color: #34495e;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <p id="turn-indicator">Player 1's turn (X)</p>
    <table id="game-board">
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <script src="tictactoe.js"></script>
</body>
</html>
