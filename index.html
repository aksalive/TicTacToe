<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        <div class="grid">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="info">
            <h2 class="turn-indicator">Player X's turn</h2>
            <button class="new-game">New Game</button>
            <div class="scoreboard">
                <div><span>Player X: </span><span id="score-x">0</span></div>
                <div><span>Player O (AI): </span><span id="score-o">0</span></div>
            </div>
            <div class="creator">Created by <a href="https://github.com/aksalive" target="_blank">aksalive</a></div>
        </div>
    </div>
    <script type="module" src="tictactoe.js"></script>
</body>
</html>
