<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="scoreboard">
            <div class="score">
                <span>Player X:</span>
                <span id="score-x">0</span>
            </div>
            <div class="score">
                <span>Player O:</span>
                <span id="score-o">0</span>
            </div>
        </div>
        <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="turn-indicator">Player X's turn</div>
        <button class="new-game">New Game</button>
        <p>Created by <a href="https://github.com/aksalive">aksalive</a></p>
    </div>
    <script src="tictactoe.js" type="text/javascript"></script>
</body>
</html>
