<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <p class="turn-indicator"></p>
    <div class="scoreboard">
      <div>Player X: <span id="score-x">0</span></div>
      <div>Player O: <span id="score-o">0</span></div>
    </div>
    <div class="board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <button class="new-game">New Game</button>
  </div>
  <script src="tictactoe.js" type="text/javascript"></script>
</body>
</html>
