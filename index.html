<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            background-color: #222;
            padding: 5px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        #game-board .cell {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #4a4a4a 0%, #343434 100%);
            border-radius: 5px;
            box-shadow: inset 0px 0px 3px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        }
        #game-board .cell:hover {
            background-color: #5c5c5c;
            box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.5);
        }
        #turn-indicator {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #222;
        }
    </style>
</head>
<body>
    <div>
        <div id="game-board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div id="turn-indicator">Player X's turn</div>
    </div>
    <script src="tictactoe.js" type="text/javascript"></script>
</body>
</html>
