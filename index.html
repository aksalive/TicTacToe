<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe by aksalive</title>
  <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <p id="turn-indicator">Player X's turn</p>
  <div id="scoreboard">
    <p>Player X: <span id="score-x">0</span></p>
    <p>Player O: <span id="score-o">0</span></p>
  </div>
  <div id="game-board">
    <div class="row">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="row">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="row">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
  </div>
  <p class="credits">Created by <a href="https://github.com/aksalive" target="_blank">aksalive</a></p>
  <script src="tictactoe.js" type="text/javascript"></script>
</body>
</html>
